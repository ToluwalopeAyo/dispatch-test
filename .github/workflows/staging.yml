name: Dispatch Render Juno Staging

on:
    workflow_dispatch:
      inputs:
        tag:
          description: Image tag 
          required: true

permissions:
  id-token: write
  contents: write

jobs:
  test:
    environment: staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Docker
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Sync from nginx to Tolulope
        env:
          IMAGE_TAG: ${{ github.event.inputs.tag }}
        uses: onichandame/docker-registry-sync-action@master
        with: 
          source_repository: tolulopeayo/hng-api:1
          source_username: ${{ secrets.DOCKER_USERNAME }}
          source_password: ${{ secrets.DOCKER_PASSWORD }}
          target_repository: tolulopeayo/hngg-apii:${{ env.IMAGE_TAG }}
          target_username: ${{ secrets.DOCKER_USERNAME }}
          target_password: ${{ secrets.DOCKER_PASSWORD }}